<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="utf-8">
	<title>Accueil - Oh My Food</title>
	<link rel="stylesheet" type="text/css" href="public/css/style.css">
	<link rel="stylesheet" href="fontawesome-free-5.15.2-web/css/all.min.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
	<!-- En-tête du site -->
	<header>
		<div class="logo">
			<a href="index.html" title="Accueil"><img src="images/logo/ohmyfood@2x.svg" alt="Oh My Food" /></a>
		</div>
	</header>
	<!-- En-tête du site -->

	<!-- Position -->
	<div class="contain-search">
		<div class="search">
			<i class="fas fa-map-marker-alt"></i>
			<p class="position">Paris, Belleville</p>
		</div>
	</div>
	<!-- Position -->

	<!-- Description -->
	<section class="description">
		<h1>
			Réservez le menu qui vous convient
		</h1>
		<p>
			Découvrez des restaurants d'exception, sélectionnés par nos soins.
		</p>
		<a href="" title="Explorez les restaurants">
			<div class="btn">
				Explorez nos restaurants
			</div>
		</a>
	</section>
	<!-- Description -->

	<!-- Fonctionnement -->
	<div class="fonctionnement">
		<h3>
			Fonctionnement
		</h3>
		<a href="" title="Choix du restaurant">
			<div class="step">
				<span class="number">1</span>
				<i class="fas fa-mobile-alt"></i>
				<span class="etape">Choisissez un restaurant</span>
			</div>
		</a>
		<a href="" title="Composez un menu">
			<div class="step">
				<span class="number">2</span>
				<i class="fas fa-list-ul"></i>
				<span class="etape">Composez votre menu</span>
			</div>
		</a>
		<a href="" title="Dégustez au restaurant">
			<div class="step">
				<span class="number">3</span>
				<i class="fas fa-store"></i>
				<span class="etape">Dégustez au restaurant</span>
			</div>
		</a>
	</div>
	<!-- Fonctionnement -->

</body>
</html>
